<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/favicon.ico">
    <title>Chingu's blog</title>

     <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- Custom styles for this template -->
    <link type="text/css" rel="stylesheet" href="/stylesheets/newpost.css" />
</head>
<body>
<div class="container">
	<div class="blog-header jumbotron">
        <h1 class="blog-title"><a href="/"> Chingu's blog</a></h1>
        <p class="lead blog-description">Experimental blog created while learning web app development</p>
    </div>
<h2>new post</h2>
<form method="post" class="form-group">
    <label>
        subject</label>
        <input type="text" name="subject" value="{{subject}}" class="form-control">
    <br>
    <label>
        blog</label>
        <textarea name="content" class="form-control" rows="20">{{content}}</textarea>

    <div class="error">
        {% if error %}
        {{error}}
        {% else %}
        <br>
        {% endif %}
    </div>
    <input type="submit"class="btn btn-default">
</form>
    </div>
</body>
</html>
