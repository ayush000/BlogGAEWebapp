<!DOCTYPE html>

<html>
<head>
    <title>Sign Up</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <style type="text/css">
        .label {
            text-align: right
        }

        .error {
            color: red
        }
    </style>
    <!-- Custom styles for this template -->
    <link type="text/css" rel="stylesheet" href="/stylesheets/signup.css"/>


</head>

<body>
<div class="container">
    <div class="blog-header jumbotron">
        <h1 class="blog-title"><a href="/"> Chingu's blog</a></h1>

        <p class="lead blog-description">Experimental blog created while learning web app development</p>
    </div>
    <form method="post" class="form-signup form-horizontal">
        <h2>Signup</h2>

        <div class="form-group">
            <label class="col-sm-2 control-label">Username</label>

            <div class="col-sm-4">
                <input type="text" name="username" value="{{ user_name }}" class="form-control">
            </div>
            <div class="col-sm-6 error">
                {{ user_error }}
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Password</label>

            <div class="col-sm-4">
                <input type="password" name="password" value="" class="form-control">
            </div>
            <div class="col-sm-6 error">
                {{ password_error }}
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Repeat password</label>

            <div class="col-sm-4">
                <input type="password" name="verify" value="" class="form-control">
            </div>
            <div class="col-sm-6 error">
                {{ verify_error }}
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Email</label>

            <div class="col-sm-4">
                <input type="text" name="email" value="{{ user_email }}" class="form-control">
            </div>
            <div class="col-sm-6 error">
                {{ email_error }}
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-6">
                <button type="submit" class="btn btn-default pull-right">Sign up</button>
            </div>
        </div>

    </form>
</div>
</body>

</html>
